<html>
<head>
<link rel="stylesheet" href="regstyle.css">

<script>
function validate()
{
var First=document.myform.fname.value;
var Last=document.myform.lname.value;
var Email=document.myform.email.value;
var pass=document.myform.password.value;
var cpass=document.myform.cpassword.value;
var Date =document.myform.dt.value;

var regx= /^([a-z0-9\.-]+)@([a-z0-9-]+)\.([a-z]{2,8})$/i;

if(First.trim()==""||First.trim()==null){
document.getElementById("errorfn").innerHTML="Please enter valid fname";
document.getElementById("errorfn").style.color="red";
document.getElementById("fn").style.borderColor="red";
document.getElementById("mn").style.width="480px";

return false;
}
else{
document.getElementById("errorfn").innerHTML="";
document.getElementById("fn").style.border="2px solid green";
}
if(Last.trim()==""){
document.getElementById("errorln").innerHTML="Please enter valid lname";
document.getElementById("errorln").style.color="red";
document.getElementById("ln").style.borderColor="red";
document.getElementById("mn").style.width="480px";

return false;
}
else{
document.getElementById("errorln").innerHTML="";
document.getElementById("ln").style.border="2px solid green";
}
if(Date.trim()==""){
document.getElementById("errordt").innerHTML="Please enter Date";
document.getElementById("errordt").style.color="red";
document.getElementById("date").style.borderColor="red";
document.getElementById("mn").style.width="480px";

return false;
}
else{
document.getElementById("errordt").innerHTML="";
document.getElementById("date").style.border="2px solid green";
}


if(!regx.test(Email)){
document.getElementById("errorema").innerHTML="Please enter valid email";
document.getElementById("errorema").style.color="red";
document.getElementById("ema").style.borderColor="red";
 document.getElementById("mn").style.width="480px";
return false;

}
else{
document.getElementById("errorema").innerHTML="";
document.getElementById("ema").style.border="2px solid green";
}
if(pass.trim()==""||pass.length<8){
document.getElementById("errorpsw").innerHTML="Please enter valid password";
 document.getElementById("errorpsw").style.color="red";
  document.getElementById("psw").style.borderColor="red";
  document.getElementById("mn").style.width="480px";

  return false;
}
else{
document.getElementById("errorpsw").innerHTML="";
document.getElementById("psw").style.border="2px solid green";
}
if(cpass.trim()==""||cpass.length<8){
document.getElementById("errorcps").innerHTML="Please enter valid password";
 document.getElementById("errorcps").style.color="red";
  document.getElementById("cpsw").style.borderColor="red";
  document.getElementById("mn").style.width="480px";

  return false;
}
else{
document.getElementById("errorcps").innerHTML="";
document.getElementById("cpsw").style.border="2px solid green";
}
if(cpass!=pass){
document.getElementById("errorcps").innerHTML="both passwords are not matched";
 document.getElementById("errorcps").style.color="red";
  document.getElementById("cpsw").style.borderColor="red";
  document.getElementById("mn").style.width="500px";
  return false;

}
else{
document.getElementById("errorcps").innerHTML="";
document.getElementById("cpsw").style.border="2px solid green";
}

}
</script>

</head>

<body id="bo">
<div id="mn">
<h1 id="he">Registration Form</h1>
<form name="myform" onsubmit="return validate()" action="C:\Users\saikiran.pedada\Documents\Login.html">

<table  cellpadding=5>
<tr>
 <td><b>FirstName:</b></td> <td><input type="text" id="fn" name="fname" placeholder="Enter FirstName"></td><td><span id="errorfn"></span></td>
</tr>
<tr>
 <td><b>LastName:</b></td> <td><input type="text" id="ln" name="lname" placeholder="Enter LastName"></td><td><span id="errorln"></span></td>
</tr>
<tr>
<td><b>DOB:</b></td><td><input id="date" name="dt" type="date"></td><td><span id="errordt"></span></td>
</tr>
<tr>
<td><b>Gender:</b></td><td><input type="radio" name="gender">Male</td>
</tr>
<tr>
<td></td><td><input type="radio" name="gender">Female</td>
</tr>

<tr>
<td><b>Email:</b></td>   <td><input type="text" id="ema"  name ="email" placeholder="Enter Email"></td></td><td><span id="errorema"></span></td>
</tr>
<tr>
<td><b>Password:</b></td>   <td><input type="password" id="psw" name="password" placeholder="Enter Password"></td><td><span id="errorpsw"></span></td>
</tr>
<tr>
<td><b>ConfirmPassword:</b></td><td><input type="password" id="cpsw" name="cpassword" placeholder="Enter ConfirmPassword"></td> <td><span id="errorcps"></span></td>
</tr>
<tr>
<td><b>Branch:</b></td><td><select> <option>CSE</option> <option>IT</option><option>Mech</option></select></td>
</tr>
<tr>
<td><b>Address:</b></td><td><textarea></textarea></td>
</tr>

</table>
<br><input id="re" type="reset" value="Reset"> <input id="su" type="submit" value="Submit">
</form>
</div>
</body>
</html>
